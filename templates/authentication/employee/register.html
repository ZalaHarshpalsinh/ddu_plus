{% extends 'base.html' %}

{% block title %}
Employee | Register
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card my-4 p-4 shadow rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register Employee</h2>
                    <form method="POST" class="container needs-validation"  enctype="multipart/form-data">
                        <div class="row row-cols-1 row-cols-md-2">
                            {% csrf_token %}
                            {{ userForm }}
                            {{ personForm }}
                            {{ employeeForm }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'authentication:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
