{% extends 'base.html' %}

{% block title }
Events
{% endblock }

{% block body %}
<div class="container" style="color: white;">
    <div class="row">
        <h2> Events :</h2>
            {% for event in events %}
            <div class="col col-12 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="{{event.poster.url}}" alt="Event image" class="card-img-top">
                    <div class="card-body fw-bold" style="color: black;">
                        <h5 class="card-title">{{event.name}}</h5>
                        <p class="card-text">Event by :  <a href="{% url 'profiles:clubProfile' event.club.id %}">{{event.club.name}}</a></p>
                        <p class="card-text">Date: {{event.dateTime}}</p>
                        <p class="card-text">Venue: {{event.venue}}</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary w-100" href="{% url 'events:viewEvent' event.id %}" > View </a>
                    </div>
                </div>
            </div>
            {% empty %}
                <p>No events are posted. </p>
            {% endfor %}
    </div>
</div>
{% endblock %}
