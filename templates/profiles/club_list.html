{% extends 'base.html' %}

{% block title }
Clubs
{% endblock }

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="color: white;">Clubs :</h2>
            <ul class="list-group list-group-flush">
                {% for club in clubs %}
                    <a href="{% url 'profiles:clubProfile' club.id %}" class="list-group-item shadow my-2 rounded" style="background-color:#f11f69">
                        <div class="row">
                            <div class="col-1">
                                <img src="{{ club.profilePhoto.url }}" alt="Profile Photo" class="profile-icon">
                            </div>
                            <div class="col">
                                <h4>  {{ club.name }}  </h4>
                            </div>
                        </div>
                    </a>
                {% empty %}
                    <p>No departments created yet</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
